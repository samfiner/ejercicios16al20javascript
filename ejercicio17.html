<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    

    <script>
        var vector=new Array(8);
        var x;
        for(i=0;i<vector.length;i++){
            x=prompt("Ingrese su caracter: "+(i+1));
            if(x=='a'||x=='A'){
                document.write("4");
            }
            if(x=='e'||x=='E'){
                document.write("3");
            }else{
                document.write(x);
            }
        }

    
    
    </script>
</body>
</html>
